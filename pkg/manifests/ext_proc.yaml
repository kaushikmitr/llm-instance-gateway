apiVersion: apps/v1
kind: Deployment
metadata:
  name: instance-gateway-ext-proc
  namespace: default
  labels:
    app: instance-gateway-ext-proc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: instance-gateway-ext-proc
  template:
    metadata:
      labels:
        app: instance-gateway-ext-proc
    spec:
      containers:
      - name: instance-gateway-ext-proc
        image: us-docker.pkg.dev/kaushikmitra-gke-dev/kaushikmitra-docker-repo/llm-ig-ext-proc:latest
        args:
        #TODO: specify label selector and dynamically update pods
        - -podIPs
        - "10.64.4.18:8000,10.64.2.44:8000,10.64.5.15:8000,10.64.1.8:8000,10.64.0.18:8000,10.64.3.14:8000"
        ports:
        - containerPort: 9002
      - name: curl
        image: curlimages/curl
        command: ["sleep", "36000"]
---
apiVersion: v1
kind: Service
metadata:
  name: instance-gateway-ext-proc
  namespace: default
spec:
  selector:
    app: instance-gateway-ext-proc
  ports:
    - protocol: TCP
      port: 9002
      targetPort: 9002
  type: ClusterIP
